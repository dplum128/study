<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table練習</title>
</head>

<body>
    <h1>Table練習</h1>
    <table cellpadding="20" cellspacing="10" style="border: solid black 3px;" rules="all">
        <tr>
            <td>1:1</td>
            <td colspan="2" align="center">1:2</td>
        </tr>
        <tr>
            <td>2:1</td>
            <td rowspan="2">2:2</td>
            <td>2:3</td>
        </tr>
        <tr>
            <td>3:1</td>
            <td>3:3</td>
        </tr>
    </table>
</body>

</html>

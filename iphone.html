<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/iphone.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>iPhone 練習</title>
</head>

<body>
    <a href="index.html">回導覽目錄</a>
    <div id="front">
        <div class="outline">
            <div class="front-item1 circular"></div>
            <div class="front-item2 circular"></div>
            <div class="front-item3"></div>
            <div class="screen"></div>
            <div class="home-button circular">
                <i class="material-icons">crop_square</i>
            </div>
            <div class="btn1 front-btn"></div>
            <div class="btn2 front-btn"></div>
            <div class="btn3 front-btn"></div>
            <div class="power front-power"></div>
        </div>
    </div>
    <div id="back">
        <div class="outline">
            <section class="sec-top">
                <div class="top-item1 circular"></div>
                <div class="top-item2 circular"></div>
                <div class="top-item3"></div>
            </section>
            <section class="sec-middle"></section>
            <section class="sec-bottom"></section>
            <div class="btn1 back-btn"></div>
            <div class="btn2 back-btn"></div>
            <div class="btn3 back-btn"></div>
            <div class="power back-power"></div>
        </div>
    </div>
</body>
</html>
